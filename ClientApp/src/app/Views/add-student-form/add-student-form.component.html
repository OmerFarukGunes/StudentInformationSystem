<h1>Öğrenci Ekle</h1>
<form #AddForm="ngForm" (ngSubmit)="add()">
  <div class="form-control">
    <label for="name">ÖĞRENCİ İSMİ</label>
    <input type="text" placeholder="min. 3 karakter" #name="ngModel" [(ngModel)]="student.studentName" class="form-control" name="name" id="name" required minlength="3">
    <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">En Az 3 Karakter Girilmelidir</div>
</div>
<div class="form-control">
    <label for="surName">ÖĞRENCİ SOYADI</label>
    <input type="text" placeholder="min. 2 karakter" #surName="ngModel" [(ngModel)]="student.studentSurname" class="form-control" name="surName" id="surName" required minlength="2">
    <div *ngIf="surName.invalid&&surName.dirty" class="alert alert-danger">En Az 2 Karakter Girilmelidir</div>
</div>
<div class="form-control">
    <label for="tc">ÖĞRENCİ TC NUMARASI</label>
    <input type="number" placeholder="xxxxxxxxxxx" #tc="ngModel" [(ngModel)]="student.tc" class="form-control" name="tc" id="tc" required min="10000000000" max="99999999999">
    <div *ngIf="tc.errors?.min || tc.errors?.max" class="alert alert-danger">11 Haneli olmalıdır</div>
</div>
<div class="form-control">
  <label for="tc">ÖĞRENCİ CİNSİYETİ</label>
  <input type="text" placeholder="Erkek-Kadın" #Gender="ngModel" [(ngModel)]="student.gender" class="form-control" name="Gender" id="Gender" required minlength="5" maxlength="5">
  <div *ngIf="Gender.invalid&&Gender.dirty" class="alert alert-danger ">Yalnış Değer</div>
</div>
<div class="form-control">
  <label for="tc">ÖĞRENCİ İKAMETGAH ŞEHRİ</label>
  <input type="text" placeholder="min. 3 karakter" #City="ngModel" [(ngModel)]="student.city" class="form-control" name="City" id="City" required minlength="3">
  <div *ngIf="City.invalid&&City.dirty" class="alert alert-danger ">En Az 10 Karakter Girilmelidir.</div>
</div>
<div class="form-control">
    <label for="address">ÖĞRENCİ ADRESİ</label>
    <input type="text" placeholder="min. 10 karakter" #address="ngModel" [(ngModel)]="student.address" class="form-control" name="address" id="address" required minlength="10">
    <div *ngIf="address.invalid&&address.dirty" class="alert alert-danger ">En Az 10 Karakter Girilmelidir.</div>
</div>
<div class="form-group">
  <label for="address">ÖĞRENCİ EMAİL ADRESİ</label>
  <input type="email" #email="ngModel" required name="email" email [(ngModel)]="user.email" class="form-control" placeholder="example@exapmple.com">
  <div class="alert alert-danger" *ngIf="email.invalid&&email.touched"> <p>email is invalid</p></div>
</div>

<div>
<button type="submit" class="btn btn-primary" [disabled]="AddForm.invalid">KAYDET</button>
</div>
  <!-- form gecerli degilse pasif kalir  -->


</form>
