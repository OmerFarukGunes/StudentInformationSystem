<div class="mt-3">
  <div class="input-group">
    <div class="form-outline">
      <input type="search" id="form1" placeholder="Baba İsmi" [(ngModel)]="info.fatherName" class="form-control" />

    </div>
    <div class="form-outline">
      <input type="search" id="form1" placeholder="Baba Soyismi" [(ngModel)]="info.fatherNumber" class="form-control" />

    </div>
    <div class="form-outline">
      <input type="search" id="form1" placeholder="Baba TC bilgisi" [(ngModel)]="info.fatherTC" class="form-control" />
    </div>
    <div class="form-outline">
      <input type="search" id="form1" placeholder="Anne İsmi" [(ngModel)]="info.motherName" class="form-control" />

    </div>
    <div class="form-outline">
      <input type="search" id="form1" placeholder="Anne Soyismi" [(ngModel)]="info.motherNumber" class="form-control" />

    </div>
    <div class="form-outline">
      <input type="search" id="form1" placeholder="Anne TC bilgisi" [(ngModel)]="info.motherTC" class="form-control" />
    </div>
    <button type="button" (click)="search()" class="btn btn-primary">
      <i class="fas fa-search"></i>
    </button>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ANNE İSMİ</th>
      <th scope="col">BABA İSMİ</th>
      <th scope="col">ANNE TC NUMARASI</th>
      <th scope="col">BABA TC NUMARASI</th>
      <th scope="col">ANNE TELEFON NUMARASI</th>
      <th scope="col">BABA TELEFON NUMARASI</th>
      <th scope="col">İŞLEMLER</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let parent of parents!; let i = index;  ">
      <th scope="row">{{i+1}}</th>
      <td>{{parent.motherName}}</td>
      <td>{{parent.fatherName}}</td>
      <td>{{parent.motherTC}}</td>
      <td>{{parent.fatherTC}}</td>
      <td>{{parent.motherNumber}}</td>
      <td>{{parent.fatherNumber}}</td>
      <button class="btn btn-sm  btn-outline-info" [routerLink]="['/ParentDetail/', parent.loginId]"> Ebeveyn Detayı</button>
      <button class="btn btn-sm btn-outline-danger" (click)="onDelete(parent.parentId)"> Sil</button>
    </tr>
  </tbody>
</table>
