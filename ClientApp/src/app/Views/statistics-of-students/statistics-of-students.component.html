

<dx-pie-chart
    id="pie"
    title="Yıllara göre öğrenci kaydı"
    palette="bright"
    [dataSource]="organizationStudent">
    <dxi-series
        argumentField="academicYearName"
        valueField="count">
        <dxo-label [visible]="true">
            <dxo-connector
                [visible]="true"
                [width]="1"></dxo-connector>
        </dxo-label>
    </dxi-series>
    <dxo-size [width]="500"></dxo-size>
    <dxo-export [enabled]="true"></dxo-export>
</dx-pie-chart>
