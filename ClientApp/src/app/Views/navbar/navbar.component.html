 <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3"  routerLink="">E-Okul</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="navbar-nav px-3">

      <li *ngIf="loggedIn()" (click)="logout()" class="nav-item text-nowrap">
        <a  class="nav-link">
          Çıkış
        </a>
      </li>
      <form *ngIf="loggedIn()==false"  #form="ngForm" class="form-inline mt-2 mt-md-0  ml-auto" (ngSubmit)="login()">
        <input #email="ngModel" class="form-control form-control-sm mr-sm-2" required type="text" placeholder="Email" name="email" [(ngModel)]="model.email">
        <input #password="ngModel" class="form-control form-control-sm mr-sm-2" required type="text" placeholder="Password" name="password"  [(ngModel)]="model.password">
        <button [disabled]="form.invalid" class="btn btn-outline-success btn-sm my-2 my-sm-0"  type="submit" >Login</button>
      </form>
    </ul>
  </header>
